<h2>Contacto</h2>
<form class="formulario">
<p>Contactanos llenando todos los campos</p>
<table align='center' border='0'>
<tr>
<td for="Nombre">
<input type="text" placeholder="Nombre"
id="Nombre" class="ctrl1" size='23'>
</td>
<td>
<input type="tel" placeholder="Telefono"
id="Telefono" class="ctrl1" size='23'>
</td>
</tr>
<tr>
<td colspan="2">
<input type="email" placeholder="Correo"
id="Correo" class="ctrl1" size='52'>
</td>
</tr>
<tr>
<td colspan="2">
<input type="email" placeholder="Vuelve a 
ingresar correo" id="Correo1" class="ctrl1" size='52'>
</td>
</tr>
<tr>
<td colspan="2">
<label>Mensaje: </label>
<br>
<textarea class="ctrl1 textarea" id="Mensaje"
cols="54"></textarea>
</td>
</tr>
<tr>
<td colspan='2' align='center'>
<input type="submit" value="Enviar"
class="boton">
</td>
</tr>
</table>
</form>
